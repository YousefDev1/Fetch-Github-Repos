<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Fetch Github Repos</title>
</head>
<body>
    
    <div class="container">
        <div class="container__header">
            <input type="text" id="username" placeholder="User Name" autocomplete="none">
            <button id="get-repos">
                Get Repos
            </button>
        </div>
        <div class="container__content">
            <div class="show-repos" id="show-repos">
                <div class="empty">
                    No Data
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        Made By Yousef Mahmoud

        <div class="linkes">
            <div class="linkedin">
                <a href="https://www.linkedin.com/in/yousef-dev/">
                    <span><i class="fab fa-linkedin"></i></span>
                </a>
            </div>
            <div class="github">
                <a href="https://github.com/yousefdev1">
                    <span><i class="fab fa-github-square"></i></span>
                </a>
            </div>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
